<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container page-header">
        <div class="page-header-inner">
            <a href="/" class="logo-link">
                <img src="images/logo.png" alt="Romance - Compass">
            </a>
            <span class="member-block">
				<span class="member-text">Already a member?&nbsp;</span>
	            <a href="#login" class="login-link">Log In</a>
            </span>
        </div>
    </header>
	<main class="container main-part">
	    <div class="main-part-inner">
	        <h1 class="page-heading">
				Dating with Ukrainian <br>and Russian <span class="brand-text">Beauties.</span>
			</h1>
	        <div class="interactive-section">
	            <div class="chat-ref">
	                <a href="#chat" class="chat-link">
	                    <i class="fa fa-comments-o"></i> Chat FREE
	                </a>
	            </div>
	            <div class="forms-wrapper">
	                <form action="#" method="post" class="e-form form-step-1">
	                    <p class="form-row">
	                        <label for="username">
	                            <i class="fa fa-user"></i> first name
	                        </label>
	                        <input type="text" id="username">
	                    </p>
	                    <p class="form-row">
	                        <button type="submit" class="btn btn-brand" id="submit_step-1">next</button>
	                    </p>
	                </form>
	            </div>
	        </div>
	    </div>
	</main>

    <footer class="container page-footer">
        <p class="footer-text">
            General comments or questions: <a href="#terms" class="simple-link">Terms &amp; Conditions</a>
            <br> and <a href="#policy" class="simple-link">Privacy Policy</a>
        </p>
        </main>
</body>

</html>
